name: Build and deploy ASP.Net Core app to Azure Web App - marko-blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: D:\a\marko_blog\marko_blog
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: DEBUG - List folders
        run: |
          echo "=== CURRENT WORKING DIRECTORY ==="
          cd
          echo "=== LIST ROOT ==="
          dir
          echo "=== LIST API ==="
          dir API || echo "API NOT FOUND"

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build ./API/api.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish ./API/api.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'marko-blog'
          slot-name: 'Production'
          package: .
          resource-group-name: 'marko-blog-rg'
          cleanup: true

