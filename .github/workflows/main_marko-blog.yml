name: Build and deploy ASP.Net Core app to Azure Web App - marko-blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: ${{ github.workspace }}
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: DEBUG - List folders
        run: |
          echo "=== CURRENT DIRECTORY ==="
          pwd
          echo "=== ROOT FILES ==="
          dir
          echo "=== API FOLDER ==="
          dir API || echo "API NOT FOUND"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build
        run: dotnet build API/api.csproj -c Release

      - name: Publish
        run: dotnet publish API/api.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: Deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'marko-blog'
          slot-name: 'Production'
          package: .
          resource-group-name: 'marko-blog-rg'
          cleanup: true
